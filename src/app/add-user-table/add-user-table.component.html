<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">address</th>
        <th scope="col">password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usersOfAddUserTable;let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{user.email}}</td>
        <td>{{user.address}}</td>
        <td>{{user.password}}</td>
      </tr>
    </tbody>
  </table>
